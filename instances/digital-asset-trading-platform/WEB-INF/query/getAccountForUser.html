<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>资产平台</title>
<link type="text/css" rel="stylesheet" href="../../css/donateList.css">
<script type="text/javascript" src='../../js/jquery-3.3.1.js'></script>
<script type="text/javascript" src="../../js/jquery-form.js"></script>
<script type="text/javascript" src="../../js/functions.js"></script>
<script>
        $(document).ready(function() {
            var userId = getCookie("userCode");
            $.ajax({
                url:url_prefix()+"getAccountForUser",
                dataType: 'json',
                type: 'post',
                data:{userId:userId},
                success:function(data){
                    var data=eval('('+data+')');//转换为json对象
                    var str='';
                    data.forEach(function(value , index ){
                        str = "当前余额："+value.Record.Balance
                    })
                    $('#h1id').html(str)
                }
            })
        });
</script>
</head>
<body>
<section class="list-wrap">
  <!--<input type="text" id="search-text" placeholder="合约列表" class="search-box">-->
  <h1 id="h1id"></h1>
</section>
</body>
</html>
