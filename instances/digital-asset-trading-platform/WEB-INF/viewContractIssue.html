<link rel="stylesheet" type="text/css" href="../css/main.css"  />
<link rel="stylesheet" type="text/css" href="../css/popbox.css" />
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/functions.js"></script>
<script src="../js/popbox.js"></script>
<script>
    window.onload = function(){
        var userCode = getCookie("userCode");
        var privateKey = getCookie("key");
        if (!userCode) window.location.href="login.html";
        document.getElementById("userId").value = userCode;
        document.getElementById("privateKey").value = privateKey;
        document.getElementById("authority").value = "view";

    }

</script>
<div class="location">您当前位于：发布直销合约</div>
<div id="input">
    <form action="http://10.0.116.28:8002/contractIssue" name="contractIssue" id="contractIssue" method="post">
        <p><label class="label1" for="txId">资产ID</label><input class="text1" type="text" name="assetId" id="assetId"></p>
        <p><label class="label1" for="txId">合约名称</label><input class="text1" type="text" name="contractName" id="contractName"></p>
        <p><label class="label1" for="txId">过期时间</label><input class="text1" type="text" name="expireDate" id="expireDate"></p>
        <p><label class="label1" for="txId">交易价格</label><input class="text1" type="text" name="tradePrice" id="tradePrice"></p>
        <input type="hidden" name="userId" id="userId">
        <input type="hidden" name="privateKey" id="privateKey">
        <input type="hidden" name="authority" id="authority">
        <input class="submit1" type="submit" value="合约发布">
    </form>
</div>
